apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api

spec:
  tls:
    - hosts:
        - dev-api.lootlog.pl
      secretName: cloudflare-origin-cert
  rules:
    - host: dev-api.lootlog.pl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 4000