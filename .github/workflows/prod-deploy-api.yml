name: Build and Deploy Lootlog API to prod

on:
  workflow_dispatch:

env:
  IMAGE_NAME: kamilwronka7/lootlog-api
  IMAGE_TAG: prod-${{ github.sha }}
  DOCKER_CONTEXT: ./
  KUSTOMIZE_PATH: infra/k8s/prod/api/kustomization.yaml

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build --target api -t $IMAGE_NAME:$IMAGE_TAG $DOCKER_CONTEXT
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update kustomization.yaml image tag
        run: |
          yq e '( .images[] | select(.name == strenv(IMAGE_NAME)) ).newTag = strenv(IMAGE_TAG)' -i $KUSTOMIZE_PATH

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add $KUSTOMIZE_PATH
          git commit -m "ci: update service-a image to $IMAGE_TAG"
          git push
